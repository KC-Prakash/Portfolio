{% extends 'base.html' %}

{% load static %}
{% block content %}


	<div class="img-section">
		<div class="img-container">
			<div class="content-section">
				<div class="title">
					<h1>About Us</h1>
				</div>
				<div class="content">
					<h3>{{about.heading}}</h3>
					<h3>{{about.career}}</h3>
					<h3 align="justify">{{about.description}}</p>
					<div class="button">
						<a href="">Read More</a>
					</div>
				</div>
				<div class="social">
					{% for profile in about.profile_set.all%}
					<a href="{{profile.link}}"><i class="fab fa-{{profile.social_name}}"></i></a>
					{% endfor %}
				</div>
			</div>
			<div class="image-section">
				<img src="{{about.profile_img.url}}">
			</div>
		</div>
	</div>

{% endblock content %}
